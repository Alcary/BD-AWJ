<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Istoricul Medical</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="container my-4">
    <h1 class="text-center mb-4">Istoricul Medical</h1>

    <div class="d-flex justify-content-between mb-3">
        <a href="/pacienti" class="btn btn-success">Revino pe Pagina Principală</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Boala Asociată</th>
            <th>Data Apariției Bolii</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="detaliu : ${detalii}">
            <td th:text="${detaliu['NumeBoala']}"></td>
            <td th:text="${detaliu['DataAparitieiBolii']}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
