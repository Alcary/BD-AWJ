<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Bolilor Asociate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h1 class="text-center mb-4">Lista Bolilor Asociate</h1>

    <div class="d-flex justify-content-between mb-3">
        <form class="d-flex" action="/boli_asociate/search" method="get">
            <input type="text" class="form-control me-2" name="nume" placeholder="Caută după numele bolii..." />
            <button type="submit" class="btn btn-primary">Caută</button>
        </form>
        <a href="/" class="btn btn-success">Revino pe pagina principală</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Nume</th>
            <th>Tratament</th>
            <th>Opțiuni</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="boala : ${boliAsociate}">
            <td th:text="${boala.nume}">Nume</td>
            <td th:text="${boala.tratament}">Tratament</td>
            <td>
                <a th:href="@{/boli_asociate/edit/{id}(id=${boala.id_boala})}" class="btn btn-warning btn-sm">Editează</a>
                <a th:href="@{/boli_asociate/delete/{id}(id=${boala.id_boala})}" class="btn btn-danger btn-sm" onclick="return confirm('Ești sigur că vrei să ștergi această boală?')">Șterge</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/boli_asociate/new}" class="btn btn-success">Adaugă o nouă boală asociată</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
