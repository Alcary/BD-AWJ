<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Adaugă Companie Farmaceutică</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
<div th:if="${errorMessage}" class="alert alert-danger">
    <p th:text="${errorMessage}"></p>
</div>
<div class="container mt-4">
    <h1 class="mb-4">Adaugă Companie Farmaceutică</h1>
    <form th:action="@{/companii_farmaceutice/save}" th:object="${companie}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="nume" class="form-label">Nume:</label>
            <input type="text" class="form-control" id="nume" th:field="*{nume}" required>
            <div class="invalid-feedback">
                Introduceți un nume valid.
            </div>
        </div>
        <div class="mb-3">
            <label for="strada" class="form-label">Stradă:</label>
            <input type="text" class="form-control" id="strada" th:field="*{strada}" required>
            <div class="invalid-feedback">
                Introduceți o stradă validă.
            </div>
        </div>
        <div class="mb-3">
            <label for="oras" class="form-label">Oraș:</label>
            <input type="text" class="form-control" id="oras" th:field="*{oras}" required>
            <div class="invalid-feedback">
                Introduceți un oraș valid.
            </div>
        </div>
        <div class="mb-3">
            <label for="tara" class="form-label">Țară:</label>
            <input type="text" class="form-control" id="tara" th:field="*{tara}" required>
            <div class="invalid-feedback">
                Introduceți o țară validă.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Salvează</button>
        <button type="button" class="btn btn-danger" onclick="window.location.href='/companii_farmaceutice'">Anulează</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
