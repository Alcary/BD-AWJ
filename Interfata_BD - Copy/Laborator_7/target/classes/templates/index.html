<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacienti Test</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
            font-size: 4em;
            font-weight: bold;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo img {
            height: 40px;
            margin-right: 20px;
        }

        .navbar .nav-links {
            display: flex;
            gap: 15px;
        }

        .navbar button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .navbar button:hover {
            background-color: #777;
        }

        .navbar .logout-button {
            background-color: #d9534f;
            border-color: #d43f3a;
        }

        .navbar .logout-button:hover {
            background-color: #c9302c;
        }

        .logout-container {
            margin-left: auto; /* Pushes the logout button to the far right */
        }

        .content {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .navbar .nav-links, .logout-container {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
            }

            .navbar button, .navbar form {
                width: 100%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="logo">
        <img src="/images/logo.jpg" alt="Logo">
    </div>
    <div class="nav-links">
        <button onclick="window.location.href='/pacienti'">Pacienți</button>
        <button onclick="window.location.href='/apartinatori'">Aparținători</button>
        <button onclick="window.location.href='/medici'">Medici</button>
        <button onclick="window.location.href='/spitale'">Spitale</button>
        <button onclick="window.location.href='/medicamente'">Medicamente</button>
        <button onclick="window.location.href='/companii_farmaceutice'">Companii Farmaceutice</button>
        <button onclick="window.location.href='/boli_asociate'">Boli Asociate</button>
    </div>
    <div class="logout-container">
        <form action="/logout" method="post">
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </div>
</div>

<div style="position: relative;">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/Trial_1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/images/Trial_2.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>
    <div class="content" style="position: absolute; top: 15%; left: 50%; transform: translate(-50%, -50%); z-index: 2;">
        <h1>Bază de date pacienți</h1>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
