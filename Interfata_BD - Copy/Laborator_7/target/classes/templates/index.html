<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacienți Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
        }

        .navbar {
            display: flex;
            flex-wrap: wrap; /* Allows the navbar to wrap */
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo img {
            height: 40px;
            margin-right: 20px;
        }

        .navbar .nav-links {
            display: flex;
            gap: 15px;
            flex-grow: 1; /* Makes the links use available space */
        }

        .navbar button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .navbar button:hover {
            background-color: #777;
        }

        .navbar .logout-button {
            background-color: #d9534f; /* Bootstrap danger color for logout */
            border-color: #d43f3a;
        }

        .navbar .logout-button:hover {
            background-color: #c9302c;
        }

        .content {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        /* Media Query for smaller devices */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar .nav-links {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
            }

            .navbar button {
                width: 100%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="logo">
        <img src="/images/logo.jpg" alt="Logo">
    </div>
    <div class="nav-links">
        <button onclick="window.location.href='/pacienti'">Pacienți</button>
        <button onclick="window.location.href='/apartinatori'">Aparținători</button>
        <button onclick="window.location.href='/medici'">Medici</button>
        <button onclick="window.location.href='/spitale'">Spitale</button>
        <button onclick="window.location.href='/medicamente'">Medicamente</button>
        <button onclick="window.location.href='/companii_farmaceutice'">Companii Farmaceutice</button>
        <button onclick="window.location.href='/boli_asociate'">Boli Asociate</button>
    </div>
    <form action="/logout" method="post">
        <button type="submit" class="logout-button">Logout</button>
    </form>
</div>

<div class="content">
    <h1>Bază de date pacienți</h1>
</div>
</body>
</html>
