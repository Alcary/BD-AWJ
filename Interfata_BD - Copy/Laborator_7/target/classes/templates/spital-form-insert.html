<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaugă Spital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
<div th:if="${errorMessage}" class="alert alert-danger">
    <p th:text="${errorMessage}"></p>
</div>
<div class="container mt-4">
    <h1 class="mb-4">Adaugă Spital</h1>
    <form th:action="@{/spitale/save}" th:object="${spital}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="nume" class="form-label">Nume:</label>
            <input type="text" class="form-control" id="nume" th:field="*{nume}" required>
            <div class="invalid-feedback">
                Introduceți un nume valid.
            </div>
        </div>
        <div class="mb-3">
            <label for="oras" class="form-label">Orașul:</label>
            <input type="text" class="form-control" id="oras" th:field="*{oras}">
            <div class="invalid-feedback">
                Introduceți un oraș valid.
            </div>
        </div>
        <div class="mb-3">
            <label for="judet" class="form-label">Județul:</label>
            <input type="text" class="form-control" id="judet" th:field="*{judet}">
            <div class="invalid-feedback">
                Introduceți un județ valid.
            </div>
        </div>
        <div class="mb-3">
            <label for="numarTelefon" class="form-label">Număr de Telefon:</label>
            <input type="text" class="form-control" id="numarTelefon" th:field="*{numarTelefon}" required>
            <div class="invalid-feedback">
                Introduceți un număr de telefon valid.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Salvează</button>
        <button type="button" class="btn btn-danger" onclick="window.location.href='/spitale'">Anulează</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
