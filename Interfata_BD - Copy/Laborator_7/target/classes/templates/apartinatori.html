<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Aparținătorilor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
<div th:replace="fragments/error-message :: accessDeniedMessage"></div>
<div class="container my-4">
  <h1 class="text-center mb-4">Lista Aparținătorilor</h1>

  <div class="d-flex justify-content-between mb-3">
    <form class="d-flex" action="/apartinatori/search" method="get">
      <input type="text" class="form-control me-2" name="nume" placeholder="Caută după nume aparținător..." />
      <button type="submit" class="btn btn-primary">Caută</button>
    </form>
    <a href="/" class="btn btn-success">Revino pe pagina principală</a>
  </div>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
      <th>Nume</th>
      <th>Prenume</th>
      <th>Număr de Telefon</th>
      <th>Opțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="apartinator : ${apartinatori}">
      <td th:text="${apartinator.nume}">Nume</td>
      <td th:text="${apartinator.prenume}">Prenume</td>
      <td th:text="${apartinator.numarTelefon}">Număr de Telefon</td>
      <td>
        <a th:href="@{/apartinatori/edit/{id}(id=${apartinator.id_apartinator})}" class="btn btn-warning btn-sm">Editează</a>
        <a th:href="@{/apartinatori/delete/{id}(id=${apartinator.id_apartinator})}" class="btn btn-danger btn-sm" onclick="return confirm('Ești sigur că vrei să ștergi acest aparținător?')">Șterge</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/apartinatori/new}" class="btn btn-success">Adaugă un nou aparținător</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
