<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Companiilor Farmaceutice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="container my-4">
  <h1 class="text-center mb-4">Lista Companiilor Farmaceutice</h1>

  <div class="d-flex justify-content-between mb-3">
    <form class="d-flex" action="/companii_farmaceutice/search" method="get">
      <input type="text" class="form-control me-2" name="nume" placeholder="Caută după nume companie..." />
      <button type="submit" class="btn btn-primary">Caută</button>
    </form>
    <a href="/" class="btn btn-success">Revino pe pagina principală</a>
  </div>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
      <th>Nume</th>
      <th>Stradă</th>
      <th>Oraș</th>
      <th>Țară</th>
      <th>Opțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="companie : ${companii}">
      <td th:text="${companie.nume}">Nume</td>
      <td th:text="${companie.strada}">Stradă</td>
      <td th:text="${companie.oras}">Oraș</td>
      <td th:text="${companie.tara}">Țară</td>
      <td>
        <a th:href="@{/companii_farmaceutice/edit/{id}(id=${companie.idCompanieFarmaceutica})}" class="btn btn-warning btn-sm">Editează</a>
        <a th:href="@{/companii_farmaceutice/delete/{id}(id=${companie.idCompanieFarmaceutica})}" class="btn btn-danger btn-sm" onclick="return confirm('Ești sigur că vrei să ștergi această companie?')">Șterge</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/companii_farmaceutice/new}" class="btn btn-success">Adaugă o nouă companie</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
