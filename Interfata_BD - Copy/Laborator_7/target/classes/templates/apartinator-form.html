<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Aparținător</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Editează Aparținător</h1>
    <form th:action="@{/apartinatori/update}" th:object="${apartinator}" method="post" class="needs-validation" novalidate>
        <div class = "mb-3">
            <label for="id_apartinator" class="form-label">ID:</label>
            <input type="text" class="form-control" id="id_apartinator" th:field="*{id_apartinator}" readonly>
        </div>
            <div class="mb-3">
            <label for="nume" class="form-label">Nume:</label>
            <input type="text" class="form-control" id="nume" th:field="*{nume}" required>
            <div class="invalid-feedback">
                Introduceți un nume valid.
            </div>
        </div>
        <div class="mb-3">
            <label for="prenume" class="form-label">Prenume:</label>
            <input type="text" class="form-control" id="prenume" th:field="*{prenume}" required>
            <div class="invalid-feedback">
                Introduceți un prenume valid.
            </div>
        </div>
        <div class="mb-3">
            <label for="numarTelefon" class="form-label">Număr de Telefon:</label>
            <input type="text" class="form-control" id="numarTelefon" th:field="*{numarTelefon}" required>
            <div class="invalid-feedback">
                Introduceți un număr de telefon valid.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Salvează</button>
        <button type="button" class="btn btn-danger" onclick="window.location.href='/apartinatori'">Anulează</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
