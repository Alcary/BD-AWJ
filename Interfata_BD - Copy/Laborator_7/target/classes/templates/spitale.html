<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Spitalelor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h1 class="text-center mb-4">Lista Spitalelor</h1>

    <div class="d-flex justify-content-between mb-3">
        <form class="d-flex" action="/spitale/search" method="get">
            <input type="text" class="form-control me-2" name="nume" placeholder="Caută după nume spital..." />
            <button type="submit" class="btn btn-primary">Caută</button>
        </form>
        <a href="/" class="btn btn-success">Revino pe pagina principală</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Nume</th>
            <th>Stradă</th>
            <th>Oraș</th>
            <th>Județ</th>
            <th>Număr de Telefon</th>
            <th>Opțiuni</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="spital : ${spitale}">
            <td th:text="${spital.nume}">Nume</td>
            <td th:text="${spital.strada}">Stradă</td>
            <td th:text="${spital.oras}">Oraș</td>
            <td th:text="${spital.judet}">Județ</td>
            <td th:text="${spital.numarTelefon}">Număr de Telefon</td>
            <td>
                <a th:href="@{/spitale/edit/{id}(id=${spital.idSpital})}" class="btn btn-warning btn-sm">Editează</a>
                <a th:href="@{/spitale/delete/{id}(id=${spital.idSpital})}" class="btn btn-danger btn-sm" onclick="return confirm('Ești sigur că vrei să ștergi acest spital?')">Șterge</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/spitale/new}" class="btn btn-success">Adaugă un nou spital</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
