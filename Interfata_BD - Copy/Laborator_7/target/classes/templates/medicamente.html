<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Medicamentelor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
<div th:replace="fragments/error-message :: accessDeniedMessage"></div>
<div class="container my-4">
    <h1 class="text-center mb-4">Lista Medicamentelor</h1>

    <div class="d-flex justify-content-between mb-3">
        <form class="d-flex" action="/medicamente/search" method="get">
            <input type="text" class="form-control me-2" name="nume" placeholder="Caută după nume medicament..." />
            <button type="submit" class="btn btn-primary">Caută</button>
        </form>
        <a href="/" class="btn btn-success">Revino pe pagina principală</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Nume</th>
            <th>Durată Tratament</th>
            <th>Companie</th>
            <th>Opțiuni</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="medicament : ${medicamente}">
            <td th:text="${medicament.numeMedicament}">Nume</td>
            <td th:text="${medicament.durataTratament}">Durată Tratament</td>
            <td th:text="${medicament.numeCompanie}">Companie</td>
            <td>
                <a th:href="@{/medicamente/edit/{id}(id=${medicament.idMedicament})}" class="btn btn-warning btn-sm">Editează</a>
                <a th:href="@{/medicamente/delete/{id}(id=${medicament.idMedicament})}" class="btn btn-danger btn-sm" onclick="return confirm('Ești sigur că vrei să ștergi acest medicament?')">Șterge</a>
            </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/medicamente/new}" class="btn btn-success">Adaugă un nou medicament</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
