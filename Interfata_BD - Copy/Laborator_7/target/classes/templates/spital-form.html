<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Spital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Editează Spital</h1>
    <form th:action="@{/spitale/update}" th:object="${spital}" method="post" class="needs-validation" novalidate>
        <div class = "mb-3">
            <label for="idSpital" class="form-label">ID:</label>
            <input type="text" class="form-control" id="idSpital" th:field="*{idSpital}" readonly>
        </div>
        <div class="mb-3">
            <label for="nume" class="form-label">Nume:</label>
            <input type="text" class="form-control" id="nume" th:field="*{nume}" required>
            <div class="invalid-feedback">
                Introduceți un nume valid.
            </div>
        </div>
        <div class="mb-3">
            <label for="strada" class="form-label">Stradă:</label>
            <input type="text" class="form-control" id="strada" th:field="*{strada}" required>
            <div class="invalid-feedback">
                Introduceți un prenume valid.
            </div>
        </div>
        <div class="mb-3">
            <label for="oras" class="form-label">Oraș:</label>
            <input type="text" class="form-control" id="oras" th:field="*{oras}" required>
            <div class="invalid-feedback">
                Introduceți un oraș valid.
            </div>
        </div>
        <div class="mb-3">
            <label for="judet" class="form-label">Județ:</label>
            <input type="text" class="form-control" id="judet" th:field="*{judet}" required>
            <div class="invalid-feedback">
                Introduceți un județ valid.
            </div>
        </div>
        <div class="mb-3">
            <label for="numarTelefon" class="form-label">Număr de Telefon:</label>
            <input type="text" class="form-control" id="numarTelefon" th:field="*{numarTelefon}" required>
            <div class="invalid-feedback">
                Introduceți un număr de telefon valid.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Salvează</button>
        <button type="button" class="btn btn-danger" onclick="window.location.href='/spitale'">Anulează</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
