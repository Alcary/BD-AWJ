<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Boală Asociată</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1 class="mb-4">Editează Boală Asociată</h1>
  <form th:action="@{/boli_asociate/update}" th:object="${boala}" method="post" class="needs-validation" novalidate>
    <div class = "mb-3">
      <label for="id_boala" class="form-label">ID:</label>
      <input type="text" class="form-control" id="id_boala" th:field="*{id_boala}" readonly>
    </div>
    <div class="mb-3">
      <label for="nume" class="form-label">Nume:</label>
      <input type="text" class="form-control" id="nume" th:field="*{nume}" required>
      <div class="invalid-feedback">
        Introduceți un nume valid.
      </div>
    </div>
    <div class="mb-3">
      <label for="tratament" class="form-label">Tratament:</label>
      <input type="text" class="form-control" id="tratament" th:field="*{tratament}" required>
      <div class="invalid-feedback">
        Introduceți un tratament valid.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Salvează</button>
    <button type="button" class="btn btn-danger" onclick="window.location.href='/boli_asociate'">Anulează</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
