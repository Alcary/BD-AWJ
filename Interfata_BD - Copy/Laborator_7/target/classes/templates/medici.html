<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Medicilor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="container my-4">
  <h1 class="text-center mb-4">Lista Medicilor</h1>

  <div class="d-flex justify-content-between mb-3">
    <form class="d-flex" action="/medici/search" method="get">
      <input type="text" class="form-control me-2" name="nume" placeholder="Caută după nume medic..." />
      <button type="submit" class="btn btn-primary">Caută</button>
    </form>
    <a href="/" class="btn btn-success">Revino pe pagina principală</a>
  </div>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
      <th>Nume</th>
      <th>Prenume</th>
      <th>CNP</th>
      <th>Sex</th>
      <th>Număr de telefon</th>
      <th>Oraș</th>
      <th>Județ</th>
      <th>Supervizor</th>
      <th>Spital</th>
      <th>Opțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="medic : ${medici}">
      <td th:text="${medic.nume}">Nume</td>
      <td th:text="${medic.prenume}">Prenume</td>
      <td th:text="${medic.cnp}">CNP</td>
      <td th:text="${medic.sex}">Sex</td>
      <td th:text="${medic.numarTelefon}">Număr de telefon</td>
      <td th:text="${medic.oras}">Oraș</td>
      <td th:text="${medic.judet}">Județ</td>
      <td th:text="${medic.numeSupervizor}">Supervizor</td>
      <td th:text="${medic.numeSpital}">Spital</td>
      <td>
        <a th:href="@{/medici/edit/{id}(id=${medic.idMedic})}" class="btn btn-warning btn-sm">Editează</a>
        <a th:href="@{/medici/delete/{id}(id=${medic.idMedic})}" class="btn btn-danger btn-sm" onclick="return confirm('Ești sigur că vrei să ștergi acest medic?')">Șterge</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/medici/new}" class="btn btn-success">Adaugă un nou medic</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
